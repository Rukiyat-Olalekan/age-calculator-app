<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator app</title>
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="inputs">
        <div class="input">
          <label for="day">Day</label
          ><input type="number" id="day" min="1" max="31" placeholder="DD" />
        </div>
        <div class="input">
          <label for="month">Month</label
          ><input type="number" id="month" min="1" max="12" placeholder="MM" />
        </div>
        <div class="input">
          <label for="year">Year</label
          ><input
            type="number"
            id="year"
            min="1"
            max="2022"
            placeholder="YYYY"
          />
        </div>
      </div>
      <div class="button">
        <button type="submit" id="button">&#11015;</button>
      </div>
      <div class="error-container"></div>
      <div id="displayPara">
        <p id="yearPara"><span class="hide">--</span><span>years</span></p>
        <p id="monthPara"><span class="hide">--</span><span>months</span></p>
        <p id="dayPara"><span class="hide">--</span><span>days</span></p>
      </div>
    </main>
  </body>
</html>
